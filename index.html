<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>contacteer ons</h1>
      <form
        class="row g-3"
        action="https://formsubmit.co/jaimidebleyser@telenet.be"
        method="POST"
      >
        <div class="col-md-6">
          <label for="firstName" class="form-label">Voornaam</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Achternaam</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
        <div class="col-md-8">
          <label for="emailInfo" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="emailInfo" required />
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label">Telefoonnummer</label>
          <input type="text" class="form-control" id="phoneNumber" />
        </div>
        <div class="col-md-12">
          <label for="comments" class="form-label">Uw bericht</label>
          <textarea
            class="form-control"
            id="comments"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">verstuur</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
